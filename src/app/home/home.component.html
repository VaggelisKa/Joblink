<div class="container mt-5">
  <div style="text-align: center;" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">View your matches.. Just sign up first!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" style="padding: 1.2rem;" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg mr-2" style="padding: 1.2rem;">Learn More</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegistration)="registerToggle()"></app-register>
      </div>
    </div>
  </div>
</div>
