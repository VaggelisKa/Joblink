<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign-Up</h2>
  <hr>
  <div class="form-group">
    <input 
      type="text"
      class="form-control"
      name="username"
      placeholder="Username"
      [(ngModel)]="model.username"
      required
    >
  </div>
  <div class="form-group">
    <input 
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
      [(ngModel)]="model.password"
      required
    >
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-warning mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
