<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.username}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user"></i>
            {{member.username}}
        </h6>
        <p class="card-text text-center">{{member.city}}</p>
        <!-- <p class="card-text text-center">{{member.skills}}</p> -->
    </div>
</div>
