<div class="row">
  <div class="col-4">
    <div class="card">
      <img 
        src="{{member.photoUrl || './assets/user.png'}}" 
        alt="{{member.username}}" 
        class="card-img-top img-thumbnail"
      >
      <div class="card-body text-center">
        <div class="mb-2" *ngIf="(_presenceService.onlineUsers$ | async).includes(member.username)">
          <i class="fa fa-user-circle text-success">Online</i>
        </div>
        <div>
          <strong>Location: </strong>
          <p>{{member.city}}</p>
        </div>
        <div>
          <strong>Age: </strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Member since: </strong>
          <p>{{member.created | timeago:"false"}}</p>
        </div>
        <div>
          <strong>Last Active: </strong>
          <p>{{member.lastActive | timeago:"false"}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary mr-2">Like</button>
          <button class="btn btn-success" (click)="selectMessagesTab(1)">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset" #memberTabset>
      <tab heading="About" *ngIf="member.bio || member.lookingFor" (selectTab)="onTabActivated($event)">
        <h4>Description</h4>
        <p>{{member.bio}}</p>
        <h4>Looking for</h4>
        <p>{{member.lookingFor}}</p>
      </tab>
      <tab heading="About" *ngIf="!member.bio && !member.lookingFor" (selectTab)="onTabActivated($event)">
        <p>No content</p>
      </tab>
      <tab heading="Skills" *ngIf="member.gender != 'employer'" (selectTab)="onTabActivated($event)">
        <div id="skillset" [innerHTML]="member.skills | noSanitize" *ngIf="member.skills; else noSkills;"></div>
        <ng-template #noSkills><p>No content</p></ng-template>
      </tab>
      <tab heading="Photos" (selectTab)="onTabActivated($event)">
        <ngx-gallery 
          [options]="galleryOptions" 
          [images]="galleryImages"
          style="display: inline-block; margin-bottom: 20px;"
          *ngIf="galleryImages.length > 0"
        >
        </ngx-gallery>
        <p *ngIf="galleryImages.length <= 0"> This user hasn't uploaded any photos yet</p>
      </tab>
      <tab heading="Messages" (selectTab)="onTabActivated($event)">
        <app-member-messages  [username]="member.username"></app-member-messages>
      </tab>
    </tabset>
  </div>
</div>
